<div class="container" *ngIf="err">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger">
        {{err}}
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!authenticated">
  <div class="row mt-3">
    <div class="col-12">
      <h1>Not authenticated</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <a type="button" class="btn btn-primary w-100" href="http://localhost:3000/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="authenticated">
  <div class="row mt-3">
    <div class="col-12">
      <h1>Authenticated</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button type="button" class="btn btn-primary w-100" (click)="getUserId()">Get user id</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button type="button" class="btn btn-primary w-100" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="row mt-3" *ngIf="userId">
    <div class="col-3">
      <img *ngIf="userId.picture" [src]="userId.picture" alt="profile picture">
    </div>
    <div class="col-8">
      <h2>
        <span *ngIf="userId.given_name">
          {{userId.given_name}}
        </span>
        <span *ngIf="userId.family_name">
          {{userId.family_name}}
        </span>
      </h2>
      <h3 *ngIf="userId.email">
        {{userId.email}}
      </h3>
    </div>
  </div>
</div>
